apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-fechamento-reserva
  namespace: unifiapay
  labels:
    app: auditoria-cronjob
spec:
  # Executar a cada 6 horas (0 */6 * * *)
  # Para testes, pode usar: */5 * * * * (a cada 5 minutos)
  schedule: "0 */6 * * *"
  
  # Manter histórico dos últimos 3 jobs bem-sucedidos e 1 falho
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  
  jobTemplate:
    spec:
      # Não recriar pods em caso de falha
      backoffLimit: 2
      
      template:
        metadata:
          labels:
            app: auditoria-cronjob
        spec:
          serviceAccountName: unifiapay-sa
          restartPolicy: OnFailure
          
          # Configurações de segurança do Pod
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          
          containers:
          - name: auditoria-cronjob
            # IMPORTANTE: Substituir <SEU_RM> pelo seu RM
            image: jvreis23/auditoria-service:v1.556643
            imagePullPolicy: Always
            
            # Variáveis de ambiente do ConfigMap
            envFrom:
            - configMapRef:
                name: unifiapay-config
            
            env:
            - name: EXECUTION_MODE
              value: "once"
            
            # Volume para logs compartilhados (Livro-Razão)
            volumeMounts:
            - name: shared-logs
              mountPath: /var/logs/api
            
            # Recursos (Limits e Requests)
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "200m"
            
            # Configurações de segurança do Container
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1000
              capabilities:
                drop:
                - ALL
          
          volumes:
          - name: shared-logs
            hostPath:
              path: /tmp/unifiapay-logs
              type: DirectoryOrCreate
