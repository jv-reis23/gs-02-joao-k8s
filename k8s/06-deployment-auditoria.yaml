apiVersion: apps/v1
kind: Deployment
metadata:
  name: auditoria-service
  namespace: unifiapay
  labels:
    app: auditoria-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auditoria-service
  template:
    metadata:
      labels:
        app: auditoria-service
        tier: backend
    spec:
      serviceAccountName: unifiapay-sa
      
      # Configurações de segurança do Pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: auditoria-service
        # IMPORTANTE: Substituir <SEU_RM> pelo seu RM
        image: jvreis23/auditoria-service:v1.556643
        imagePullPolicy: Always
        
        # Variáveis de ambiente do ConfigMap
        envFrom:
        - configMapRef:
            name: unifiapay-config
        
        env:
        - name: EXECUTION_MODE
          value: "continuous"
        
        # Volume para logs compartilhados (Livro-Razão)
        volumeMounts:
        - name: shared-logs
          mountPath: /var/logs/api
        
        # Recursos (Limits e Requests)
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # Configurações de segurança do Container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: shared-logs
        hostPath:
          path: /tmp/unifiapay-logs
          type: DirectoryOrCreate